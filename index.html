<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1> Registration Form</h1>

        <div class="card">
            <div class="hello-message">
                <h2>Welcome</h2>
            </div>
            <div class="form-part">
                <form >
                    <input onkeyup="check(this.id)"  type="text" value="" name="fname" id="fname" placeholder="First Name">
                    <input onkeyup="check(this.id)" type="text" name="lname" id="lname" placeholder="Last Name">
                    
                    <input onkeyup="check(this.id)" type="email" name="email" id="email" placeholder="Email">
                    <input onkeyup="check(this.id)" type="email" name="email2" id="email2" placeholder="Confirm email">
                    <input onkeyup="check(this.id)" type="password" name="password" id="password" placeholder="Password">
                    <input onkeyup="check(this.id)" type="password" name="password2" id="password2" placeholder="Confirm Password">
                    <button class="submit-btn">SUBMIT</button>
                </form>
                <p id="errorMess"></p>
            </div>
            
        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
